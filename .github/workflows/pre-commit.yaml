name: pre-commit

on: [push]

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: pnpm/action-setup@v2
        with:
          version: latest
    - name: Install dependencies
      run: |
        pnpm install
    - name: Run pre-commit
      run: |
        pnpm run pre-commit